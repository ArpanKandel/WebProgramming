<html>
	<head>
		<title>Insert Favourite Songs Form</title>
		<style type  = "text/css">
			p {
				text-align: center;
			}
			form {
				width: 300px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body bgcolor = "lightgreen">
		<p>
			<a href = "index.html"><img src = "12.jpg" height = "200" width = "200"></a>
		</p>

		<form action="Insert_Favourite_Songs.php" method="post">

			<table border=0>
				<tr>
					<th>Song Title</th>
					<td>
					<input type=text name=songtitle maxlength=30 size=30>
					<br>
					</td>
				</tr>
				<tr>
					<th>Singer's First Name</th>
					<th>
					<input type=text name=singerfn maxlength=30 size=30>
					<br>
					</th>
				</tr>
				<tr>
					<th>Singer's Middle Name</th>
					<th>
					<input type=text name=singermn maxlength=30 size=30>
					<br>
					</th>
				</tr>
				<tr>
					<th>Singer's Last Name</th>
					<th>
					<input type=text name=singerln maxlength=30 size=30>
					<br>
					</th>
				</tr>
				<tr>
					<th>Singer's Gender</th>
					<th>
					<input type=text name=singergndr maxlength=30 size=30>
					<br>
					</th>
				</tr>
				<tr>
					<th>Singer's DOB</th>
					<th>
					<input type=text name=singerdob maxlength=30 size=30>
					<br>
					</th>
				</tr>
				<tr>
					<th>Release Year</th>
					<th>
					<input type=text name=ryear maxlength=4 size=4>
					<br>
					</th>
				</tr>
				<tr>
					<th>Genre</th>
					<th>
					<input type=text name=genre maxlength=20 size=20>
					<br>
					</th>
				</tr>
				<tr>
					<th>
					<input type= submit value = "Update Library">
					</th>
				</tr>
			</table>
		</form>
	</body>
</html>
